<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Mob Performances - Shot by Vikyath</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            line-height: 1.6;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff5722, #e91e63);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }
        .video-card {
            background: #28293d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }
        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-card .title {
            padding: 15px;
            font-size: 1.1rem;
            text-align: center;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal iframe {
            width: 90%;
            height: 70%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }
        .modal iframe:hover {
            transform: scale(1.05);
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            background: transparent;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #121223;
            color: #aaa;
            font-size: 0.9rem;
        }
        footer a {
            color: #ff5722;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .video-card {
                margin-bottom: 20px;
            }
            .video-card .title {
                font-size: 1rem;
            }
            .modal iframe {
                width: 95%;
                height: 80%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>NGIT Flash Mob 2024</h1>
    </header>

    <main class="container">
        <!-- Video Cards with Thumbnails from Google Drive -->
      
        </div>
        <div class="video-card" data-video="https://drive.google.com/file/d/1-cbdff7CUiq7F3TuinxUdeb3G-1tvMoW/preview">
            <img src="https://drive.google.com/thumbnail?id=1-cbdff7CUiq7F3TuinxUdeb3G-1tvMoW" alt="Performance 2">
            <div class="title">Performance 2</div>
        </div>
        <div class="video-card" data-video="https://drive.google.com/file/d/1-__mtNTqxbAtRBXohjcfeMIEX94nC7fH/preview">
            <img src="https://drive.google.com/thumbnail?id=1-__mtNTqxbAtRBXohjcfeMIEX94nC7fH" alt="Performance 3">
            <div class="title">Performance 3</div>
        </div>
        
        <div class="video-card" data-video="https://drive.google.com/file/d/1-VnCm_r6hO40UXTVq_m3vrZNP_p-DssX/preview">
            <img src="https://drive.google.com/thumbnail?id=1-VnCm_r6hO40UXTVq_m3vrZNP_p-DssX" alt="Performance 5">
            <div class="title">Performance 5</div>
        </div>
        <div class="video-card" data-video="https://drive.google.com/file/d/1-JINB183zq2mRgux1MqZ4fFc5Zd_PnLW/preview">
            <img src="https://drive.google.com/thumbnail?id=1-JINB183zq2mRgux1MqZ4fFc5Zd_PnLW" alt="Performance 6">
            <div class="title">Performance 6</div>
        </div>
        <div class="video-card" data-video="https://drive.google.com/file/d/1LDwAvobdLMkDoBHNksMzKS-4gBeExux9/preview">
            <img src="https://drive.google.com/thumbnail?id=1LDwAvobdLMkDoBHNksMzKS-4gBeExux9" alt="Performance 7">
            <div class="title">Performance 7</div>
        </div>
       
        <div class="video-card" data-video="https://drive.google.com/file/d/12yq0Qez5xb-UF5KIZxnYG3R_hhX_MkEr/preview">
            <img src="https://drive.google.com/thumbnail?id=12yq0Qez5xb-UF5KIZxnYG3R_hhX_MkEr" alt="Performance 9">
            <div class="title">Performance 9</div>
        </div>
        
    </main>

    <!-- Modal -->
    <div class="modal" id="videoModal">
        <button class="close" id="closeModal">&times;</button>
        <iframe id="modalVideo" src="" allow="autoplay"></iframe>
    </div>

    <footer>
        Flash Mob Performances Shot by <a href="#">Vikyath</a>.
    </footer>

    <script>
        // JavaScript to Handle Modal Functionality
        const videoCards = document.querySelectorAll('.video-card');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.getElementById('closeModal');

        // Open modal on video click
        videoCards.forEach(card => {
            card.addEventListener('click', () => {
                const videoUrl = card.getAttribute('data-video');
                modalVideo.src = videoUrl;
                modal.style.display = 'flex';
            });
        });

        // Close modal on close button click
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalVideo.src = ''; // Stop the video
        });

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalVideo.src = ''; // Stop the video
            }
        });
    </script>

</body>
</html>
